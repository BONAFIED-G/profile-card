<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - BONAFIDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d001a, #1a0033, #2d004d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .main {
            padding: 20px;
            width: 100%;
            max-width: 420px;
        }

        .card {
            width: 100%;
            height: 480px;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            transition: all 0.5s ease;
            background: #111;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 70px rgba(255, 0, 255, 0.5),
                        0 30px 70px rgba(0, 255, 255, 0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .card:hover img {
            transform: scale(1.15);
        }

        /* Overlay preserves vibrant text at bottom */
        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top,
                transparent 0%,
                transparent 25%,
                rgba(0, 0, 0, 0.4) 60%,
                rgba(0, 0, 0, 0.7) 100%);
            opacity: 0.8;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .card:hover .overlay {
            opacity: 0.9;
        }

        .icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 28px;
            z-index: 2;
        }

        .icons a {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .icons a:hover {
            transform: translateY(-15px) scale(1.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        /* Neon brand colors for each platform */
        .icons a.whatsapp { background: #25D366; }
        .icons a.whatsapp:hover { box-shadow: 0 0 35px #25D366; }

        .icons a.twitter { background: #1da1f2; }
        .icons a.twitter:hover { box-shadow: 0 0 35px #1da1f2; }

        .icons a.linkedin { background: #0a66c2; }
        .icons a.linkedin:hover { box-shadow: 0 0 35px #0a66c2; }

        .icons a.github { background: #24292e; }
        .icons a.github:hover { box-shadow: 0 0 35px #ffffff; }

        .text {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 3;
            transform: translateY(120px);
            transition: transform 0.6s ease;
            padding: 0 30px;
        }

        .card:hover .text {
            transform: translateY(0);
        }

        .text h2 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff00ff, #ff0080, #ff4400, #ffff00, #00ff00, #00ffff, #0080ff, #8000ff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 8s ease infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text p {
            font-size: 1.4rem;
            color: #ffffff;
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
            letter-spacing: 1px;
        }

        @media (prefers-reduced-motion: reduce) {
            * { transition: none !important; transform: none !important; animation: none !important; }
        }
    </style>
</head>

        <div class="card">

                <a href="https://github.com/BONAFIED-G" class="github" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
            </div>
